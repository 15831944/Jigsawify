<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic|Droid+Sans|Lobster' rel='stylesheet' type='text/css'>
    <title>Jigsawify</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/style3.css">
  </head>
  <body>
    <h2>Jigsawify</h2>
    <div>
      <p id="explanation">Build a one-of-a-kind jigsaw puzzle!</p>
      <p id="instruction">1. Choose your favorite picture</p>
    </div>

    <!-- Drop media element. -->
    <div id="content" class="media-drop" style="width: 640px">

      <!-- Image placeholder. -->
      <div style="display:none" class="wrapper" id="droppedimage">
        <img alt="Image" id="image">
      </div>
      <div style="display:none" class="wrapper2" id="engravedimage">
        <img alt="Image" id="engimage">
      </div>
      
      <div id="dropbox" class="media-drop-placeholder" style="width: 640px; height: 320px">
        <span class="media-drop-placeholder-title">Drop image here</span>
        <br/>
        <span class="media-drop-placeholder-or">or</span>
        <br />
        <div class="media-drop-placeholder-uploadbutton">
          <input id="realUploadBtn" name="media-drop-placeholder-file" type="file" accept="image/*" tabindex="-1" />
          <button id="uploadBtn" type="button" class="btn" tabindex="-1" disabled="disabled">Browse&hellip;</button>
        </div>
      </div>
    </div>

    <input class="slider" id="threshold" type="range" min="0" max="100" value="70" step="5" oninput="edgeDetector.update(100-parseInt($(this).val()))" />
    <div id="size" class="text">
      <input id="width" type="number" class="num" /> x <input id="height" type="number" class="num" /> <select id="units"><option value="inches">inches</option><option value="cm">cm</option></select>
      <!--br/><br/-->
      <span>&nbsp;&nbsp;</span>
      <input id="pieces" type="number" class="num" /> pieces
    </div>
    <br />
    <br />
    <div id="nav">
      <button id="back" type="button" class="btn" onclick="back();">Back</button>
      <button id="next" type="button" class="btn" onclick="forward();">Next</button>
      <button id="process" type="button" class="btn" onclick="process();"">Process</button>
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>    
    <script src="js/jquery.html5uploader-1.1.js"></script>
    <script src="js/exif.js"></script>
    <script src="js/edgedetector.js"></script>
    <script src="js/jigsite.js"></script>
  </body>
</html>
